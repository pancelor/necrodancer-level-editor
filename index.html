<!DOCTYPE html>
<html>
<head>
  <title>Crypt of the NecroLevelEditor</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Crypt of the NecroLevelEditor</h1>
    </div>

    <div class="container">
      <canvas id="main_canvas" width="640" height="480">
      Your browser does not support HTML5 Canvas, so this application cannot run.
      </canvas>
      <!-- <canvas id="favorites" width="72" height="480"> -->
    </div>
  </div>

  <!--
  <p> DEBUG: Interaction mode: <strong id="interact_mode"></strong></p>
  -->

  <div id="toolbar">
    <hr>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <br>
    <button id="cut">Cut</button>
    <button id="copy">Copy</button>
    <button id="paste">Paste</button>
    <hr>
    <div>
      Middle-Click tool:
      <input type="radio" name="MMB-tool" value="PAINT">Paint</input>
      <input type="radio" name="MMB-tool" value="ERASE">Erase</input>
      <input type="radio" name="MMB-tool" value="SELECT">Select</input>
      <input type="radio" name="MMB-tool" value="FLOOD_SELECT">Flood Select</input>
      <input type="radio" name="MMB-tool" value="EYE_DROPPER" checked>Eye Dropper</input>
      <input type="radio" name="MMB-tool" value="MENU">Context Menu</input>
    </div>
    <hr>
    <input type="text" name="level_name" placeholder="my_dungeon">
    <button id="download">Download Level</button>
    <br>
    Import Level:
    <input id="upload" type="file" accept="text/xml">
    <hr>
  </div>

  <div id="sprite_palette">
    <div id="search">
      Filter sprites by name:
      <input id='sprite_search_bar' type='search' placeholder='e.g. "skeleton"'>
    </div>
    <!-- These details div elements will be where the img's are inserted by the JS -->
    <details open> <summary>Eraser</summary> <div id="eraser"></div> </details>
    <details open> <summary>Items</summary> <div id="items"></div> </details>
    <details open> <summary>Entities</summary> <div id="entities"></div> </details>
  </div>

  <div id="resources">
      <div id="items"></div>
      <div id="entities"></div>
<!--       <div id="traps"></div>
      <div id="walls"></div>
 -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.1/lodash.min.js"></script>
  <!-- underscore.js/1.8.3/underscore-min.js" -->

  <script src="js/utils.js"></script>
  <script src="js/sprite_loader.js"></script>
  <script src="js/mouse_buttons.js"></script>
  <script src="js/pubsub.js"></script>
  <script src="js/coord.js"></script>
  <script src="js/coord_set.js"></script>
  <script src="js/coord_set_tests.js"></script>
  <script src="js/timeline.js"></script>

  <script src="js/grid.js"></script>
  <script src="js/input_manager.js"></script>
  <script src="js/fps_manager.js"></script>
  <script src="js/file_io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
