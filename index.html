<!DOCTYPE html>
<html>
<head>
  <title>Crypt of the NecroLevelEditor</title>
  <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Crypt of the NecroLevelEditor</h1>
    </div>

    <div class="container">
      <canvas id="main_canvas" width="640" height="480">
      Your browser does not support HTML5 Canvas, so this application cannot run.
      </canvas>
    </div>
  </div>

  <img id="move_cursor" src="images/move_cursor.png" />

  <div id="toolbar">
    <div id="tools">
      <input type="radio" name="tool_select" value="place">Place</input>
      <input type="radio" name="tool_select" value="select" checked>Select</input>
      <input type="radio" name="tool_select" value="move">Move</input>
    </div>
    <div id="sprite_holder">
        <img class="sprite" id="red" src="images/red.png" />
        <img class="sprite" id="blue" src="images/blue.png" />
        <img class="sprite" id="green" src="images/green.png" />
    </div>
  </div>

    <tr>
      <td> <img class="sprite" id="red" src="images/red.png" /> </td>
      <td> <img class="sprite" id="blue" src="images/blue.png" /> </td>
      <td> <img class="sprite" id="green" src="images/green.png" /> </td>
    </tr>
  </table>
 -->
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="js/utils.js"></script>
  <script src="js/pubsub.js"></script>
  <script src="js/coord.js"></script>

  <script src="js/grid.js"></script>
  <script src="js/input_manager.js"></script>
  <script src="js/fps_manager.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
